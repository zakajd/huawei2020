arch: genet_normal
augmentation: hard
batch_size: 96
config_file: configs/2_genet_normal_finetune.yaml
criterion: arcface
criterion_params:
  m: 1.0
  out_features: 3097
  s: 80.0
debug: false
ema_decay: 0.0
embedding_size: 512
freeze_bn: false
model_params: {}
name: genet_normal_384_hard_arcface80
optim: adamw
outdir: logs/genet_normal_384_hard_arcface80
phases:
- ep:
  - 0
  - 1
  lr:
  - 1.0e-06
  - 0.001
- ep:
  - 1
  - 30
  lr:
  - 0.001
  - 1.0e-05
pooling: gem
resume: logs/genet_normal_384_light_arcface80/model.chpn
root: data/interim
seed: 42
size: 384
tta: false
use_fp16: true
val_frequency: 1
val_size: 512
weight_decay: 1.0e-05
workers: 6
