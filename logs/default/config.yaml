arch: genet_small
augmentation: light
batch_size: 128
config_file: configs/genet_small.yaml
criterion: arcface
criterion_params:
  m: 0.5
  out_features: 3097
  s: 64.0
debug: false
ema_decay: 0.0
embedding_size: 512
freeze_bn: false
model_params: {}
name: default
optim: adamw
outdir: logs/default
phases:
- ep:
  - 0
  - 3
  lr:
  - 0.1
  - 0.01
pooling: gem
resume: ''
root: data/interim
seed: 42
size: 512
tta: false
use_fp16: true
val_frequency: 1
val_size: 768
weight_decay: 1.0e-05
workers: 6
